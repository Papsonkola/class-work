<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="retry.css">
    
    <title>Document</title>
</head>
<body>
  <div class="calc">
    <div class="screen">
        <input type="text" id="inputText" placeholder="0">
    </div>
    <div class="first">
        <ul>
            <li><button type="button" value="C" class="clear" onclick="clearrr()" class="spread hov">C</button></li>
            <li><button onclick="del()" class="hov"><<</button></li>
            <li><button onclick="calculate('/')">/</button></li> 
        </ul>     
    </div>
    <div class="second">
        <ul>
            <li><button onclick="calculate(7)">7</button></li>
            <li><button onclick="calculate(8)">8</button></li>
            <li><button onclick="calculate(9)">9</button></li>
            <li><button onclick="calculate('*')">*</button></li>
        </ul>     
        
    </div>
    <div class="third">
        <ul>
            <li><button onclick="calculate(4)">4</button></li>
            <li><button onclick="calculate(5)">5</button></li>
            <li><button onclick="calculate(6)">6</button></li>
            <li><button onclick="calculate('-')">-</button></li>  
        </ul>
    </div>
    <div class="fourth">
        <ul>
            <li><button onclick="calculate(1)">1</button></li>
            <li><button onclick="calculate(2)">2</button></li>
            <li><button onclick="calculate(3)">3</button></li>
            <li><button onclick="calculate('+')">+</button></li>  
        </ul>
    </div>
    <div class="fifth">
        <ul>
            <li><button onclick="calculate('.')">.</button></li>
            <li><button onclick="calculate(0)">0</li>
            <li><button class="sep" class="equal" onclick="answer()">=</li>
        </ul>
    </div>

  </div>  
  <script src="retry.js"></script>
</body>
</html>
