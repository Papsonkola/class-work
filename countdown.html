<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: red;
        }
        h1{
            font-size: 100px;
            text-align: center;
        }
        .digitalClock{
            text-align: center;
            font-size: 50px;
        }
        .time{
            background-color: white;
            padding: 70px;
            border-radius: 5%;
        }

    </style>
</head>
<body>
    <h1>Countdown Clock</h1>
    <div class="digitalClock">
        <div id="launch" class="clock"> 
        <span id="days" class="time">00</span>
        <span>:</span>
        <span id="hours" class="time">00</span>
        <span>:</span>
        <span id="minutes" class="time">00</span>
        <span>:</span>
        <span id="seconds" class="time">00</span>
    </div>
    </div>
    <script>
        let futureDate = new Date("August 18, 2022 12:00:00").getTime();
        var x = setInterval(timer);


        function timer(){
            let presentDate = new Date().getTime(); 
            //console.log(presentDate);
            let difference = futureDate - presentDate
            //console.log(difference);
            let days = Math.floor(difference/(1000*60*60*24));
            //console.(days);
            let hours = Math.floor(difference%(1000*60*60*24)/(1000*60*60));
            let mins =Math.floor(difference % (1000*60*60)/(1000*60));
            let sec = Math.floor(difference % (1000*60)/(1000));

            document.getElementById("days").innerHTML = days + "days"
            document.getElementById('hours').innerHTML = hours + "hours"
            document.getElementById('minutes').innerHTML = mins + "mins"
            document.getElementById('seconds').innerHTML = sec + "secs"

            if (difference < 0){
                clearInterval(x);
                document.getElementById('lauch').innerHTML = "DISCOUNT IS OVER"
            }

    }
    </script>

</body>
</html>
